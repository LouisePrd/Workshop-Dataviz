<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workshop Dataviz</title>
    <link rel="stylesheet" href="assets/fonts/plus-jarkarta-sans/style.css" />
    <link rel="stylesheet" href="assets/fonts/bagnard/style.css" />
    <script type="module" src="app.js"></script>
  </head>

  <body>
    <main id="app">
      <div class="bg"></div>
      <div class="splash visible">
        <div class="splash__container">
          <h1 class="splash__title">Au fil du temps</h1>
          <p class="splash__subtitle">Une introspection graphique</p>
          <button class="splash__button startBtn">Commencer</button>
        </div>
      </div>
      <div class="tooltip"></div>
      <canvas id="mainCanvas" width="100%" height="100%" resize></canvas>
      <div class="overlay">
        <h2 class="overlay__title"></h2>
        <button class="overlay__button backBtn">
          <svg
            width="23"
            height="14"
            viewBox="0 0 23 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7 1L1 7M1 7L7 13M1 7H21.5"
              stroke="#F8F8F8"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <div class="filters">
          <button class="filters__button filters__button--positive">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M2 17.5C8 23.4999 16 23.5 22 17.5"
                stroke="#F8F8F8"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <button class="filters__button filters__button--negative">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M2 22C8 16.0001 16 16 22 22"
                stroke="#F8F8F8"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
        <div class="timeframes">
          <div class="timeframes__item">10 ans</div>
          <div class="timeframes__item">15 ans</div>
          <div class="timeframes__item">20 ans</div>
        </div>
      </div>
    </main>
    <svg id="layer">
      <defs>
        <filter id="n1">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.001 0.002"
            numOctaves="5"
            result="NOISE"
            seed="1010"
          ></feTurbulence>
          <feGaussianBlur
            in="SourceGraphic"
            result="BLURRED"
            stdDeviation="0"
          ></feGaussianBlur>
          <feDisplacementMap
            id="displacer"
            in2="NOISE"
            in="BLURRED"
            scale="25"
            xChannelSelector="R"
            yChannelSelector="R"
            result="DISPLACED"
          ></feDisplacementMap>
        </filter>
      </defs>
    </svg>
  </body>
</html>
